<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Berwarna Cerah</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      color: #333;
    }
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      padding: 2rem 1.5rem;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
      border-radius: 0 20px 20px 0;
    }
    .sidebar h2 {
      margin-bottom: 2.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 1.5px;
      color: #4a4a4a;
    }
    .sidebar a {
      display: block;
      margin-bottom: 1.3rem;
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      color: #4a4a4a;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
    }

    .main-content {
      flex: 1;
      padding: 2.5rem 3rem;
      background: #ffffff;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      box-shadow: -6px 0 15px rgba(0,0,0,0.05);
      overflow-y: auto;
    }
    .main-content h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #3a3a72;
      font-weight: 700;
    }

    .card-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .card {
      background: #f9f9ff;
      flex: 1 1 calc(33.333% - 2rem);
      min-width: 250px;
      border-radius: 20px;
      padding: 2rem;
      box-shadow:
        0 6px 15px rgba(58, 58, 114, 0.15),
        0 3px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow:
        0 12px 30px rgba(58, 58, 114, 0.25),
        0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ff7e5f; /* oranye lembut */
      font-size: 1.6rem;
    }
    .card p {
      font-size: 1.2rem;
      color: #555;
    }

    @media (max-width: 900px) {
      .card-container {
        flex-direction: column;
      }
      .card {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    @media (max-width: 500px) {
      .sidebar {
        display: none;
      }
      .main-content {
        border-radius: 0;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>DASHBOARD</h2>
    <a href="#">Beranda</a>
    <a href="#">Data Siswa</a>
    <a href="#">Nilai</a>
    <a href="#">Laporan</a>
    <a href="#">Pengaturan</a>
  </div>
  <div class="main-content">
    <h1>Selamat Datang, Hafid!</h1>
    <div class="card-container">
      <div class="card">
        <h3>Total Siswa</h3>
        <p>245 siswa</p>
      </div>
      <div class="card">
        <h3>Nilai Rata-rata</h3>
        <p>87.5</p>
      </div>
      <div class="card">
        <h3>Laporan Bulan Ini</h3>
        <p>12 laporan</p>
      </div>
    </div>
  </div>
</body>
</html>
